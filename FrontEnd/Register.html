<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or register to access WayStream's interactive travel planning features.">
    <title>WayStream - Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #1a3c87; /* Deep blue from WayStream brand */
            --primary-dark: #152e6e;
            --secondary: #f4a261; /* Warm accent */
            --accent: #2a9d8f; /* Teal for highlights */
            --light: #ffffff;
            --dark: #1a1a1a;
            --gray: #f8f9fa;
            --dark-gray: #6b7280;
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--light);
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeDown 0.8s ease;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        header h1 i {
            color: var(--secondary);
            font-size: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease forwards;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark);
            background: var(--gray);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 60, 135, 0.1);
            background: var(--light);
        }

        .form-group label {
            position: absolute;
            left: 1rem;
            top: 0.9rem;
            color: var(--dark-gray);
            font-size: 1rem;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -0.6rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: var(--primary);
            background: var(--light);
            padding: 0 0.25rem;
        }

        .form-group .icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .toggle-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .toggle-form a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error);
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
        }

        .panel {
            display: none;
            animation: slideIn 0.5s ease forwards;
        }

        .panel.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header h1 i {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 2rem;
                width: 95%;
            }

            .form-group input {
                padding: 0.8rem;
            }

            .btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-route"></i> WayStream</h1>
    </header>

    <main>
        <section class="form-container" aria-labelledby="auth-heading">
            <h2 id="auth-heading" class="sr-only">Login or Register</h2>

            <!-- Login Form -->
            <form id="loginForm" class="panel active" aria-labelledby="login-heading">
                <h3 id="login-heading" class="sr-only">Login</h3>
                <div class="error-message" id="loginError" role="alert">Invalid username or password!</div>
                <div class="form-group">
                    <input type="text" id="loginUsername" name="loginUsername" required placeholder=" " aria-label="Username">
                    <label for="loginUsername">Username</label>
                    <i class="fas fa-user icon" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" name="loginPassword" required placeholder=" " aria-label="Password">
                    <label for="loginPassword">Password</label>
                    <i class="fas fa-lock icon" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="toggle-form">
                    Don't have an account? <a href="#register" onclick="showRegister()">Register</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="panel" aria-labelledby="register-heading">
                <h3 id="register-heading" class="sr-only">Register</h3>
                <div class="error-message" id="registerError" role="alert">Username already exists!</div>
                <div class="form-group">
                    <input type="text" id="registerUsername" name="registerUsername" required placeholder=" " aria-label="Choose Username">
                    <label for="registerUsername">Choose Username</label>
                    <i class="fas fa-user icon" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" name="registerPassword" required placeholder=" " aria-label="Create Password">
                    <label for="registerPassword">Create Password</label>
                    <i class="fas fa-lock icon" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="toggle-form">
                    Already have an account? <a href="#login" onclick="showLogin()">Login</a>
                </div>
            </form>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');

        // Initialize users array in localStorage if it doesn't exist
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        function showRegister() {
            loginError.style.display = 'none';
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            document.getElementById('registerUsername').focus();
        }

        function showLogin() {
            registerError.style.display = 'none';
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            document.getElementById('loginUsername').focus();
        }

        // Handle Registration
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            registerError.style.display = 'none';

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const users = JSON.parse(localStorage.getItem('users'));

            if (!username || !password) {
                registerError.textContent = "Username and password cannot be empty.";
                registerError.style.display = 'block';
                return;
            }
            if (password.length < 4) {
                registerError.textContent = "Password must be at least 4 characters.";
                registerError.style.display = 'block';
                return;
            }

            if (users.some(user => user.username.toLowerCase() === username.toLowerCase())) {
                registerError.textContent = "Username already exists!";
                registerError.style.display = 'block';
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! Please log in.');
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            showLogin();
        });

        // Handle Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loginError.style.display = 'none';

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users'));

            const validUser = users.find(user =>
                user.username.toLowerCase() === username.toLowerCase() && user.password === password
            );

            if (!validUser) {
                loginError.textContent = "Invalid username or password!";
                loginError.style.display = 'block';
                return;
            }

            localStorage.setItem('waystreamLoggedIn', 'true');
            localStorage.setItem('waystreamUsername', validUser.username);

            alert('Login successful! Redirecting...');
            window.location.href = 'index.html';
        });

        // Ensure the correct panel is shown on load
        document.addEventListener('DOMContentLoaded', () => {
            showLogin();
        });
    </script>
</body>
</html>
